6 pi", "72 pi", "144 pi", "216 pi"], "c": 2, "e": "SA = 4*pi*r^2 = 4*pi*36 = 144 pi."}, {"id": "MC45", "section": "math-calc", "sub": "Statistics", "q": "In a binomial experiment with n=10, p=0.3, expected number of successes?", "o": ["3", "7", "0.3", "10"], "c": 0, "e": "Expected value = n*p = 10*0.3 = 3."}, {"id": "R046", "section": "reading", "sub": "Literature", "q": "The word 'consumed' in 'She was consumed by curiosity' most nearly means:", "o": ["Eaten", "Completely absorbed", "Destroyed", "Purchased"], "c": 1, "e": "'Consumed' is used figuratively to mean completely absorbed or preoccupied by curiosity."}, {"id": "R047", "section": "reading", "sub": "Science", "q": "According to the passage, photosynthesis primarily occurs in:", "o": ["The roots", "The chloroplasts of leaf cells", "The stem", "The flower petals"], "c": 1, "e": "Chloroplasts contain chlorophyll, which captures light energy for photosynthesis.", "p": "Photosynthesis occurs in the chloroplasts of leaf cells, where chlorophyll captures light energy to convert carbon dioxide and water into glucose and oxygen."}, {"id": "R048", "section": "reading", "sub": "Social Science", "q": "The author's claim about screen time is best categorized as:", "o": ["A well-supported conclusion", "A hypothesis requiring further study", "An established scientific law", "A personal opinion without evidence"], "c": 1, "e": "The passage presents correlational evidence and calls for more research, making it a hypothesis.", "p": "While preliminary studies suggest a link between excessive screen time and decreased attention spans in children, researchers caution that longitudinal studies are needed before drawing definitive conclusions."}, {"id": "R049", "section": "reading", "sub": "Literature", "q": "The metaphor 'life is a marathon, not a sprint' emphasizes:", "o": ["The importance of running", "The value of sustained effort over quick results", "That life is exactly 26.2 miles long", "Competition with others"], "c": 1, "e": "The metaphor contrasts marathon (endurance, pacing) with sprint (speed, brevity) to emphasize long-term persistence."}, {"id": "R050", "section": "reading", "sub": "Evidence", "q": "Which evidence best supports that regular exercise improves sleep quality?", "o": ["'Exercise makes people tired.'", "'A controlled study found that participants who exercised 30 minutes daily fell asleep 15 minutes faster and reported 20% fewer nighttime awakenings.'", "'Many athletes sleep well.'", "'Sleep is important for health.'"], "c": 1, "e": "This provides specific, quantified results from a controlled study directly connecting exercise to measurable sleep improvements."}, {"id": "R051", "section": "reading", "sub": "Social Science", "q": "The passage implies that income inequality has:", "o": ["No effect on society", "Complex effects that go beyond simple economic metrics", "Only positive effects", "Effects limited to the wealthy"], "c": 1, "e": "The passage describes effects on health, social trust, and political engagement - showing complexity beyond economics.", "p": "Income inequality affects not just individual purchasing power but also community health outcomes, levels of social trust, and patterns of political engagement."}, {"id": "R052", "section": "reading", "sub": "Science", "q": "Based on the passage, neuroplasticity refers to:", "o": ["The brain's physical hardness", "The brain's ability to reorganize and form new neural connections", "A neurological disease", "Brain surgery techniques"], "c": 1, "e": "The passage defines neuroplasticity as the brain forming new connections in response to learning.", "p": "Neuroplasticity, the brain's ability to reorganize itself by forming new neural connections throughout life, enables recovery from injury and adaptation to new experiences."}, {"id": "R053", "section": "reading", "sub": "Literature", "q": "The tone of 'The morning arrived uninvited, gray and heavy' is best described as:", "o": ["Joyful and energetic", "Somber and reluctant", "Angry and hostile", "Neutral and factual"], "c": 1, "e": "'Uninvited' personifies morning as unwelcome; 'gray and heavy' create a somber mood. The tone is reluctant and melancholic."}, {"id": "R054", "section": "reading", "sub": "History", "q": "The primary purpose of the Federalist Papers was to:", "o": ["Declare independence from Britain", "Argue for ratification of the Constitution", "Establish the Bill of Rights", "Create a new political party"], "c": 1, "e": "Hamilton, Madison, and Jay wrote the Federalist Papers to persuade New Yorkers to ratify the newly proposed Constitution."}, {"id": "R055", "section": "reading", "sub": "Evidence", "q": "Which would most weaken the claim that homework improves student achievement?", "o": ["'Students spend an average of 2 hours on homework nightly.'", "'A meta-analysis of 60 studies found no significant correlation between homework volume and test scores in elementary students.'", "'Teachers believe homework is valuable.'", "'Some countries assign more homework than others.'"], "c": 1, "e": "A meta-analysis showing no correlation directly contradicts the claim with large-scale evidence."}, {"id": "R056", "section": "reading", "sub": "Science", "q": "The passage suggests that antibiotic resistance develops because:", "o": ["Doctors prescribe too many antibiotics", "Bacteria that survive antibiotic exposure reproduce and pass on resistant traits", "Antibiotics become weaker over time", "Patients don't finish prescriptions"], "c": 1, "e": "The passage describes natural selection: surviving bacteria reproduce and pass resistance genes.", "p": "When exposed to antibiotics, susceptible bacteria die while resistant ones survive and multiply. Through reproduction, these resistant bacteria pass their defensive traits to offspring, creating populations that no longer respond to treatment."}, {"id": "R057", "section": "reading", "sub": "Literature", "q": "The author's use of 'whispering pines' is an example of:", "o": ["Simile", "Personification", "Hyperbole", "Alliteration"], "c": 1, "e": "Attributing the human action of 'whispering' to pine trees is personification."}, {"id": "R058", "section": "reading", "sub": "Social Science", "q": "Based on the passage, 'food deserts' primarily affect:", "o": ["Wealthy suburban neighborhoods", "Low-income urban and rural communities", "Farming communities", "Tourist destinations"], "c": 1, "e": "The passage links food deserts to low-income areas lacking grocery access.", "p": "Food deserts - areas where affordable, nutritious food is scarce - disproportionately affect low-income urban and rural communities, where residents may travel miles to reach the nearest grocery store."}, {"id": "R059", "section": "reading", "sub": "Literature", "q": "In 'The road diverged in a yellow wood,' the word 'diverged' most nearly means:", "o": ["Ended", "Converged", "Split apart", "Narrowed"], "c": 2, "e": "'Diverged' means to separate or go in different directions - the road split into two paths."}, {"id": "R060", "section": "reading", "sub": "Evidence", "q": "Which statement best functions as a thesis for an essay about renewable energy?", "o": ["Solar panels are becoming cheaper.", "Transitioning to renewable energy is essential for environmental sustainability, economic growth, and energy independence.", "Some people like wind turbines.", "Coal has been used for centuries."], "c": 1, "e": "This presents a clear, arguable claim with three supporting pillars that can structure the essay."}, {"id": "W046", "section": "writing", "sub": "Grammar", "q": "Which sentence avoids the double negative?", "o": ["I don't have no money.", "I don't have any money.", "I ain't got no money.", "I haven't got no money."], "c": 1, "e": "'Don't have any' is correct. 'Don't have no' creates a double negative."}, {"id": "W047", "section": "writing", "sub": "Grammar", "q": "Choose the correct relative pronoun: 'The book _____ I borrowed was fascinating.'", "o": ["who", "whom", "that", "whose"], "c": 2, "e": "'That' (or 'which') is correct for things. 'Who/whom' are for people. 'That' introduces a restrictive clause about the book."}, {"id": "W048", "section": "writing", "sub": "Clarity", "q": "Which revision reduces wordiness? 'At this point in time, we need to make a decision.'", "o": ["At this point in time, we need to make a decision.", "Now, we need to decide.", "At this particular moment in time, we need to make a decision about things.", "We need to, at this point, make a decision."], "c": 1, "e": "'Now' replaces 'at this point in time'; 'decide' replaces 'make a decision.' Concise without losing meaning."}, {"id": "W049", "section": "writing", "sub": "Grammar", "q": "Which sentence correctly uses 'there,' 'their,' and 'they're'?", "o": ["Their going to put there books over they're.", "They're going to put their books over there.", "There going to put they're books over their.", "They're going to put there books over their."], "c": 1, "e": "They're = they are. Their = possessive. There = location."}, {"id": "W050", "section": "writing", "sub": "Rhetoric", "q": "To strengthen an argument about school start times, add:", "o": ["A personal complaint about being tired", "Research showing later start times correlate with improved grades, reduced absenteeism, and fewer car accidents among teen drivers", "An anecdote about a friend who oversleeps", "A description of school buildings"], "c": 1, "e": "Specific research with multiple measurable outcomes provides the strongest evidence."}, {"id": "W051", "section": "writing", "sub": "Grammar", "q": "Correct the error: 'Everyone should bring their own lunch.'", "o": ["Everyone should bring their own lunch. (no change)", "Everyone should bring his or her own lunch.", "Everyone should bring they're own lunch.", "Everyone should bring there own lunch."], "c": 1, "e": "Formal SAT grammar: 'everyone' is singular and takes 'his or her.'"}, {"id": "W052", "section": "writing", "sub": "Clarity", "q": "Which transition shows cause and effect?", "o": ["However", "Meanwhile", "Consequently", "Similarly"], "c": 2, "e": "'Consequently' indicates that what follows is a result of what came before - a cause-and-effect relationship."}, {"id": "W053", "section": "writing", "sub": "Grammar", "q": "Choose correct comma usage: 'My brother who lives in Texas is a teacher.'", "o": ["My brother who lives in Texas is a teacher. (if you have multiple brothers)", "My brother, who lives in Texas, is a teacher. (if you have one brother)", "Both could be correct depending on context.", "Neither is grammatically correct."], "c": 2, "e": "If you have one brother, commas are needed (non-restrictive). If multiple, no commas (restrictive). Both are valid depending on context."}, {"id": "W054", "section": "writing", "sub": "Rhetoric", "q": "Which conclusion best wraps up a persuasive essay about recycling?", "o": ["In conclusion, recycling is good.", "By embracing recycling, communities can reduce landfill waste by 30%, conserve natural resources, and build sustainable habits for future generations.", "Some people don't recycle.", "Recycling has been around for decades."], "c": 1, "e": "This conclusion is specific, impactful, and ties back to the argument with concrete benefits."}, {"id": "W055", "section": "writing", "sub": "Grammar", "q": "Identify the correct use of the em dash.", "o": ["The answer \u2014 which surprised everyone \u2014 was simple.", "The answer which \u2014 surprised everyone was \u2014 simple.", "The \u2014 answer which surprised everyone \u2014 was simple.", "The answer which surprised \u2014 everyone was simple \u2014."], "c": 0, "e": "Em dashes set off a parenthetical element: the phrase 'which surprised everyone' is enclosed between paired dashes."}, {"id": "W056", "section": "writing", "sub": "Grammar", "q": "Which is a complete sentence (not a fragment)?", "o": ["Running through the park on a sunny afternoon.", "Because the weather was nice today.", "The children played outside until dark.", "Although she studied very hard for the exam."], "c": 2, "e": "Only C has both a subject ('children') and a predicate ('played') forming a complete independent clause."}, {"id": "W057", "section": "writing", "sub": "Clarity", "q": "Which sentence uses the most precise language?", "o": ["The building was big.", "The building was large and tall.", "The 40-story glass tower dominated the downtown skyline.", "The building was very, very large and quite impressive to look at."], "c": 2, "e": "'40-story glass tower dominated the skyline' provides specific, vivid details rather than vague descriptors."}, {"id": "W058", "section": "writing", "sub": "Grammar", "q": "Select correct usage: 'The data _____ that the hypothesis is correct.'", "o": ["suggests", "suggest", "suggesting", "are suggesting"], "c": 1, "e": "In formal academic writing, 'data' is treated as plural (Latin plural of datum): 'The data suggest.'"}, {"id": "W059", "section": "writing", "sub": "Rhetoric", "q": "Which opening hook would most engage readers of an essay about ocean pollution?", "o": ["Ocean pollution is a problem.", "Every minute, the equivalent of one garbage truck of plastic enters our oceans.", "This essay will discuss ocean pollution.", "Some people litter."], "c": 1, "e": "The specific, striking statistic creates immediate impact and urgency, drawing readers in."}, {"id": "W060", "section": "writing", "sub": "Grammar", "q": "Which correctly uses the past perfect tense?", "o": ["She had finished her homework before dinner.", "She has finished her homework before dinner.", "She finished her homework before dinner had.", "She had finish her homework before dinner."], "c": 0, "e": "Past perfect ('had finished') shows an action completed before another past event ('before dinner')."}, {"id": "M046", "section": "math-nocalc", "sub": "Algebra", "q": "If 3^(2x) = 81, what is x?", "o": ["2", "4", "3", "1"], "c": 0, "e": "81 = 3^4. So 3^(2x) = 3^4. 2x = 4. x = 2."}, {"id": "M047", "section": "math-nocalc", "sub": "Algebra", "q": "Simplify: (x+2)^2 - (x-2)^2", "o": ["0", "8x", "4x", "4"], "c": 1, "e": "Expand: (x^2+4x+4)-(x^2-4x+4) = x^2+4x+4-x^2+4x-4 = 8x."}, {"id": "M048", "section": "math-nocalc", "sub": "Geometry", "q": "Area of trapezoid with bases 6 and 10, height 4:", "o": ["32", "16", "24", "40"], "c": 0, "e": "Area = (1/2)(b1+b2)(h) = (1/2)(16)(4) = 32."}, {"id": "M049", "section": "math-nocalc", "sub": "Algebra", "q": "If f(x) = x^2 - 4x + 3, what are the zeros?", "o": ["1 and 3", "2 and 3", "-1 and -3", "4 and -3"], "c": 0, "e": "Factor: (x-1)(x-3)=0. Zeros: x=1, x=3."}, {"id": "M050", "section": "math-nocalc", "sub": "Advanced", "q": "Simplify: (x^2-9)/(x+3)", "o": ["x-3", "x+3", "x^2-3", "(x-3)/(x+3)"], "c": 0, "e": "x^2-9 = (x+3)(x-3). Divide by (x+3): result is x-3."}, {"id": "M051", "section": "math-nocalc", "sub": "Algebra", "q": "If y = kx and y = 20 when x = 4, find k:", "o": ["5", "80", "4", "16"], "c": 0, "e": "k = y/x = 20/4 = 5."}, {"id": "M052", "section": "math-nocalc", "sub": "Geometry", "q": "Exterior angle of a regular hexagon:", "o": ["60", "120", "45", "90"], "c": 0, "e": "Exterior angle = 360/n = 360/6 = 60 degrees."}, {"id": "M053", "section": "math-nocalc", "sub": "Advanced", "q": "If f(x) = 2^x, what is f(0) + f(1) + f(2)?", "o": ["6", "7", "8", "3"], "c": 1, "e": "f(0)=1, f(1)=2, f(2)=4. Sum = 7."}, {"id": "M054", "section": "math-nocalc", "sub": "Algebra", "q": "Solve the system: x + y = 10 and x - y = 4", "o": ["(7, 3)", "(6, 4)", "(8, 2)", "(5, 5)"], "c": 0, "e": "Add equations: 2x = 14, x = 7. Then y = 3."}, {"id": "M055", "section": "math-nocalc", "sub": "Geometry", "q": "Arc length of a 90-degree arc on a circle with radius 8:", "o": ["2 pi", "4 pi", "8 pi", "16 pi"], "c": 1, "e": "Arc length = (theta/360)*2*pi*r = (90/360)*2*pi*8 = (1/4)*16pi = 4 pi."}, {"id": "M056", "section": "math-nocalc", "sub": "Advanced", "q": "If 5^(x+1) = 125, then x =", "o": ["2", "3", "4", "1"], "c": 0, "e": "125 = 5^3. So x+1 = 3, x = 2."}, {"id": "M057", "section": "math-nocalc", "sub": "Algebra", "q": "Which describes the graph of y = -2x + 5?", "o": ["Rising line, y-intercept 5", "Falling line, y-intercept 5", "Falling line, y-intercept -2", "Parabola opening downward"], "c": 1, "e": "Slope -2 means falling. Y-intercept is 5 (when x=0)."}, {"id": "M058", "section": "math-nocalc", "sub": "Geometry", "q": "Interior angle sum of a pentagon:", "o": ["360", "540", "720", "180"], "c": 1, "e": "Sum = (n-2)*180 = (5-2)*180 = 540 degrees."}, {"id": "M059", "section": "math-nocalc", "sub": "Advanced", "q": "What is the range of f(x) = x^2 + 1?", "o": ["All real numbers", "y >= 0", "y >= 1", "y > 1"], "c": 2, "e": "x^2 >= 0 always. So x^2+1 >= 1. Range is y >= 1."}, {"id": "M060", "section": "math-nocalc", "sub": "Algebra", "q": "If (x-2) is a factor of x^2-5x+6, what is the other factor?", "o": ["(x-3)", "(x+3)", "(x-2)", "(x-6)"], "c": 0, "e": "x^2-5x+6 = (x-2)(x-3). The other factor is (x-3)."}, {"id": "MC46", "section": "math-calc", "sub": "Problem Solving", "q": "A 15% tip on a $48 meal is:", "o": ["$6.20", "$7.20", "$5.80", "$8.20"], "c": 1, "e": "48 * 0.15 = 7.20."}, {"id": "MC47", "section": "math-calc", "sub": "Statistics", "q": "Which graph best displays categorical data?", "o": ["Line graph", "Bar chart", "Scatter plot", "Box plot"], "c": 1, "e": "Bar charts are ideal for categorical data, with each bar representing a category."}, {"id": "MC48", "section": "math-calc", "sub": "Problem Solving", "q": "If the ratio of boys to girls is 3:5 and there are 40 students, how many boys?", "o": ["15", "24", "25", "16"], "c": 0, "e": "3+5=8 parts. Each part = 40/8 = 5. Boys = 3*5 = 15."}, {"id": "MC49", "section": "math-calc", "sub": "Statistics", "q": "A study with a p-value of 0.03 means:", "o": ["The result is 3% likely to be correct", "There's a 3% probability of observing these results if the null hypothesis were true", "The effect size is 3%", "The study has 3% error"], "c": 1, "e": "P-value is the probability of observing results at least as extreme assuming the null hypothesis is true."}, {"id": "MC50", "section": "math-calc", "sub": "Problem Solving", "q": "Simple interest on $5,000 at 4% for 3 years:", "o": ["$600", "$400", "$200", "$800"], "c": 0, "e": "I = P*r*t = 5000*0.04*3 = $600."}, {"id": "MC51", "section": "math-calc", "sub": "Problem Solving", "q": "A square is inscribed in a circle of radius 5. Area of the square?", "o": ["25", "50", "100", "10 sqrt(2)"], "c": 1, "e": "Diagonal of square = diameter = 10. Side = 10/sqrt(2). Area = side^2 = 100/2 = 50."}, {"id": "MC52", "section": "math-calc", "sub": "Statistics", "q": "In a normal distribution, approximately what % falls within 2 standard deviations of the mean?", "o": ["68%", "90%", "95%", "99.7%"], "c": 2, "e": "The empirical rule: 68% within 1 SD, 95% within 2 SD, 99.7% within 3 SD."}, {"id": "MC53", "section": "math-calc", "sub": "Problem Solving", "q": "If f(x) = (1/2)^x, what is f(-3)?", "o": ["8", "1/8", "-8", "-1/8"], "c": 0, "e": "(1/2)^(-3) = 2^3 = 8."}, {"id": "MC54", "section": "math-calc", "sub": "Problem Solving", "q": "How many different 3-letter combinations can be made from ABCDE (no repeats)?", "o": ["60", "120", "10", "20"], "c": 0, "e": "P(5,3) = 5*4*3 = 60."}, {"id": "MC55", "section": "math-calc", "sub": "Statistics", "q": "The mode of {2, 3, 3, 5, 7, 7, 7, 9} is:", "o": ["3", "5", "7", "9"], "c": 2, "e": "Mode is the most frequent value. 7 appears 3 times."}, {"id": "MC56", "section": "math-calc", "sub": "Problem Solving", "q": "A right circular cone is cut in half by a plane parallel to the base. The ratio of the small cone to the original is:", "o": ["1:2", "1:4", "1:8", "1:3"], "c": 2, "e": "When linear dimensions are halved, volume scales by (1/2)^3 = 1/8."}, {"id": "MC57", "section": "math-calc", "sub": "Problem Solving", "q": "Convert 0.375 to a fraction in lowest terms:", "o": ["3/8", "375/1000", "3/4", "37/100"], "c": 0, "e": "0.375 = 375/1000 = 3/8 (divide by 125)."}, {"id": "MC58", "section": "math-calc", "sub": "Statistics", "q": "Sampling bias most likely occurs when:", "o": ["The sample is too large", "The sample is randomly selected", "Certain groups are systematically excluded from the sample", "The survey questions are well-designed"], "c": 2, "e": "Sampling bias occurs when some groups are systematically over- or under-represented."}, {"id": "MC59", "section": "math-calc", "sub": "Problem Solving", "q": "What is 20% of 20% of 500?", "o": ["20", "50", "100", "200"], "c": 0, "e": "20% of 500 = 100. 20% of 100 = 20."}, {"id": "MC60", "section": "math-calc", "sub": "Problem Solving", "q": "If log(x) = 3, then x =", "o": ["3", "30", "1000", "10000"], "c": 2, "e": "log base 10: 10^3 = 1000."}, {"id": "R061", "section": "reading", "sub": "Literature", "q": "An unreliable narrator is one who:", "o": ["Tells the story in third person", "May have a biased or limited perspective that affects the accuracy of the narrative", "Always lies to the reader", "Narrates from multiple viewpoints"], "c": 1, "e": "Unreliable narrators have perspectives that may distort or limit the accuracy of the story they tell."}, {"id": "R062", "section": "reading", "sub": "Science", "q": "The passage implies that renewable energy adoption is limited primarily by:", "o": ["Lack of sunlight", "Current energy storage technology and infrastructure challenges", "Public opposition", "The laws of physics"], "c": 1, "e": "The passage identifies storage and infrastructure as the primary barriers.", "p": "While solar and wind costs have plummeted, the intermittent nature of these sources means that efficient, large-scale energy storage remains the critical challenge for widespread adoption."}, {"id": "R063", "section": "reading", "sub": "Social Science", "q": "The concept of 'opportunity cost' in economics refers to:", "o": ["The price of starting a business", "The value of the next-best alternative forgone when making a choice", "Hidden fees in financial transactions", "The cost of missed opportunities due to bad luck"], "c": 1, "e": "Opportunity cost is specifically the value of what you give up (the next-best alternative) when you choose one option over another."}, {"id": "R064", "section": "reading", "sub": "Literature", "q": "The juxtaposition of 'silk and barbed wire' in the passage creates an effect of:", "o": ["Beauty and harmony", "Striking contrast between luxury and harshness", "Confusion about materials", "A detailed description of a fence"], "c": 1, "e": "Juxtaposing silk (soft, luxurious) with barbed wire (sharp, harsh) creates a vivid contrast that emphasizes opposing qualities."}, {"id": "R065", "section": "reading", "sub": "Evidence", "q": "Which type of evidence would be LEAST effective in a scientific argument?", "o": ["A peer-reviewed study with controlled variables", "A large-scale meta-analysis", "A personal anecdote from one individual", "Reproducible experimental data"], "c": 2, "e": "Personal anecdotes are the weakest form of evidence in scientific arguments because they represent a single case, aren't controlled, and may not be representative."}, {"id": "W061", "section": "writing", "sub": "Grammar", "q": "Choose the correctly punctuated dialogue.", "o": ["She said, 'I'll be there by noon.'", "She said 'I'll be there by noon'.", "She said, 'I'll be there by noon'.", "She, said 'I'll be there by noon.'"], "c": 0, "e": "Comma after 'said,' quotation marks around the speech, period inside the closing quote."}, {"id": "W062", "section": "writing", "sub": "Clarity", "q": "Which sentence demonstrates the best word choice?", "o": ["The scientist looked at the data.", "The scientist examined the data.", "The scientist analyzed the data methodically, identifying three significant patterns.", "The scientist did stuff with the data."], "c": 2, "e": "'Analyzed methodically' and 'identifying patterns' are precise, specific, and professional."}, {"id": "W063", "section": "writing", "sub": "Grammar", "q": "Correct: 'Either the students or the teacher _____ responsible.'", "o": ["are", "is", "were", "have been"], "c": 1, "e": "With 'either...or,' the verb agrees with the nearest subject: 'teacher' (singular), so 'is.'"}, {"id": "W064", "section": "writing", "sub": "Rhetoric", "q": "Which sentence provides the best counterargument in a balanced essay?", "o": ["Some people disagree, but they're wrong.", "Opponents argue that the policy would increase costs; however, long-term savings from reduced emergency care could offset the initial investment.", "Nobody really opposes this idea.", "The other side has no good points."], "c": 1, "e": "This acknowledges the opposing view fairly, then provides a reasoned rebuttal with evidence."}, {"id": "W065", "section": "writing", "sub": "Grammar", "q": "Which correctly uses a gerund?", "o": ["Swimming is her favorite activity.", "She enjoys to swim every morning.", "Her favorite activity is to swimming.", "To swimming is her hobby."], "c": 0, "e": "A gerund is a verb form ending in -ing used as a noun. 'Swimming' functions as the subject."}, {"id": "M061", "section": "math-nocalc", "sub": "Algebra", "q": "What is the x-intercept of y = 3x - 9?", "o": ["(3, 0)", "(0, -9)", "(-3, 0)", "(9, 0)"], "c": 0, "e": "Set y=0: 0 = 3x-9. 3x = 9. x = 3. Point: (3, 0)."}, {"id": "M062", "section": "math-nocalc", "sub": "Geometry", "q": "A regular octagon has how many diagonals?", "o": ["20", "16", "24", "8"], "c": 0, "e": "Diagonals = n(n-3)/2 = 8(5)/2 = 20."}, {"id": "M063", "section": "math-nocalc", "sub": "Advanced", "q": "Simplify: (2x-1)^3 when x=1", "o": ["1", "7", "0", "8"], "c": 0, "e": "(2(1)-1)^3 = (1)^3 = 1."}, {"id": "M064", "section": "math-nocalc", "sub": "Algebra", "q": "If f(x) = |x|, then f(-7) + f(3) =", "o": ["10", "-4", "4", "-10"], "c": 0, "e": "|(-7)| + |3| = 7 + 3 = 10."}, {"id": "M065", "section": "math-nocalc", "sub": "Geometry", "q": "Sector area with radius 6 and central angle 60 degrees:", "o": ["6 pi", "12 pi", "36 pi", "3 pi"], "c": 0, "e": "Sector = (60/360)*pi*36 = (1/6)*36*pi = 6 pi."}, {"id": "MC61", "section": "math-calc", "sub": "Problem Solving", "q": "A mixture is 30% juice. How many ounces of pure juice must be added to 20 oz of the mixture to make it 50% juice?", "o": ["6", "8", "10", "12"], "c": 1, "e": "Start: 0.30*20 = 6 oz juice. After adding x oz juice: (6+x)/(20+x) = 0.50. 6+x = 10+0.5x. 0.5x = 4. x = 8."}, {"id": "MC62", "section": "math-calc", "sub": "Statistics", "q": "Which is NOT a property of the normal distribution?", "o": ["Symmetric about the mean", "Mean = median = mode", "Total area under the curve is 1", "The mean is always 0"], "c": 3, "e": "Normal distributions can have any mean. Only the STANDARD normal has mean 0."}, {"id": "MC63", "section": "math-calc", "sub": "Problem Solving", "q": "If the area of a sector is 12 pi and the radius is 6, what is the central angle?", "o": ["60 degrees", "120 degrees", "180 degrees", "90 degrees"], "c": 1, "e": "12pi = (theta/360)*pi*36. 12 = (theta/360)*36. theta/360 = 1/3. theta = 120."}, {"id": "MC64", "section": "math-calc", "sub": "Problem Solving", "q": "A group of 8 people can be arranged in a line in how many ways?", "o": ["40,320", "5,040", "8", "64"], "c": 0, "e": "8! = 40,320."}, {"id": "MC65", "section": "math-calc", "sub": "Statistics", "q": "A z-score of -1.5 means the value is:", "o": ["1.5 standard deviations above the mean", "1.5 standard deviations below the mean", "At the mean", "1.5 times the mean"], "c": 1, "e": "Negative z-score means below the mean. The magnitude (1.5) tells how many SDs below."}, {"id": "R066", "section": "reading", "sub": "Literature", "q": "Foreshadowing is a technique in which the author:", "o": ["Summarizes previous events", "Hints at events that will occur later in the narrative", "Describes the setting in detail", "Uses flashbacks to earlier times"], "c": 1, "e": "Foreshadowing plants subtle hints or clues about future plot developments."}, {"id": "R067", "section": "reading", "sub": "Social Science", "q": "According to Maslow's hierarchy, which need must be met before pursuing self-actualization?", "o": ["Creative expression", "Safety and security", "Social media presence", "Luxury goods"], "c": 1, "e": "Maslow's hierarchy prioritizes physiological needs, then safety, belonging, esteem, and finally self-actualization."}, {"id": "R068", "section": "reading", "sub": "Science", "q": "The greenhouse effect is best described as:", "o": ["A method of growing plants", "The trapping of heat in Earth's atmosphere by certain gases", "A type of air conditioning", "Solar radiation destroying the ozone"], "c": 1, "e": "Greenhouse gases trap infrared radiation in the atmosphere, warming Earth's surface."}, {"id": "R069", "section": "reading", "sub": "Evidence", "q": "A strong analogy in an argument functions primarily to:", "o": ["Prove the argument is correct", "Make an unfamiliar concept more understandable by comparing it to something familiar", "Distract from weak evidence", "Add humor to the writing"], "c": 1, "e": "Analogies clarify complex ideas by connecting them to things the audience already understands."}, {"id": "R070", "section": "reading", "sub": "Literature", "q": "Stream of consciousness narration is characterized by:", "o": ["Formal, structured paragraphs", "A logical sequence of events", "A continuous flow of a character's thoughts and impressions", "Third-person objective reporting"], "c": 2, "e": "Stream of consciousness captures the continuous, unfiltered flow of thoughts as they occur in a character's mind."}, {"id": "W066", "section": "writing", "sub": "Grammar", "q": "Which uses the subjunctive correctly?", "o": ["I wish I was taller.", "I wish I were taller.", "I wish I am taller.", "I wish I will be taller."], "c": 1, "e": "The subjunctive 'were' is used after 'wish' to express a contrary-to-fact condition."}, {"id": "W067", "section": "writing", "sub": "Clarity", "q": "Which is the most effective thesis statement?", "o": ["Social media is bad.", "While social media connects people globally, its algorithmic design exploits psychological vulnerabilities, creating addiction patterns that undermine genuine human connection.", "I'm going to talk about social media in this essay.", "Some people like social media and some don't."], "c": 1, "e": "This thesis is specific, arguable, and complex enough to sustain an essay with a clear position and reasoning."}, {"id": "W068", "section": "writing", "sub": "Grammar", "q": "Correct: 'The team _____ their uniforms before the game.'", "o": ["put on", "putted on", "puts on", "putting on"], "c": 0, "e": "'Put on' is the correct past tense (irregular verb: put/put/put). 'Putted' is only used in golf."}, {"id": "W069", "section": "writing", "sub": "Rhetoric", "q": "In a research paper, which source would be most credible?", "o": ["A random blog post", "A peer-reviewed journal article", "A social media opinion", "An anonymous forum comment"], "c": 1, "e": "Peer-reviewed journal articles undergo expert evaluation, making them the most credible academic source."}, {"id": "W070", "section": "writing", "sub": "Grammar", "q": "Which correctly uses the semicolon with a conjunctive adverb?", "o": ["The road was icy; therefore, we drove slowly.", "The road was icy, therefore we drove slowly.", "The road was icy therefore; we drove slowly.", "The road was icy; therefore we, drove slowly."], "c": 0, "e": "Pattern: independent clause + semicolon + conjunctive adverb + comma + independent clause."}, {"id": "M066", "section": "math-nocalc", "sub": "Algebra", "q": "If 4^x = 2^6, then x =", "o": ["3", "6", "2", "12"], "c": 0, "e": "4 = 2^2. So (2^2)^x = 2^6. 2^(2x) = 2^6. 2x = 6. x = 3."}, {"id": "M067", "section": "math-nocalc", "sub": "Advanced", "q": "The asymptotes of f(x) = 1/(x-2) are:", "o": ["x=2 and y=0", "x=0 and y=2", "x=-2 and y=0", "x=2 and y=1"], "c": 0, "e": "Vertical asymptote where denominator=0: x=2. Horizontal asymptote as x->infinity: y=0."}, {"id": "M068", "section": "math-nocalc", "sub": "Geometry", "q": "Two angles of a triangle are 45 and 65. The third is:", "o": ["70", "80", "90", "60"], "c": 0, "e": "180 - 45 - 65 = 70 degrees."}, {"id": "M069", "section": "math-nocalc", "sub": "Algebra", "q": "Simplify: 2/(x+1) + 3/(x+1)", "o": ["5/(x+1)", "5/(2x+2)", "6/(x+1)", "5/(x+2)"], "c": 0, "e": "Same denominator: (2+3)/(x+1) = 5/(x+1)."}, {"id": "M070", "section": "math-nocalc", "sub": "Advanced", "q": "If f(x) = e^x, then f(0) =", "o": ["0", "1", "e", "undefined"], "c": 1, "e": "e^0 = 1 for any base."}, {"id": "MC66", "section": "math-calc", "sub": "Problem Solving", "q": "A pizza with diameter 16 inches is cut into 8 equal slices. Area of each slice?", "o": ["8 pi", "4 pi", "2 pi", "16 pi"], "c": 0, "e": "Radius = 8. Total area = 64 pi. Each slice = 64pi/8 = 8 pi."}, {"id": "MC67", "section": "math-calc", "sub": "Statistics", "q": "Which sampling method is most likely to produce a representative sample?", "o": ["Convenience sampling", "Simple random sampling", "Volunteer sampling", "Self-selected sampling"], "c": 1, "e": "Simple random sampling gives every member of the population an equal chance, producing the most representative results."}, {"id": "MC68", "section": "math-calc", "sub": "Problem Solving", "q": "If a polygon has 9 sides, what is the sum of its interior angles?", "o": ["1080", "1260", "1440", "900"], "c": 1, "e": "Sum = (n-2)*180 = (9-2)*180 = 7*180 = 1260."}, {"id": "MC69", "section": "math-calc", "sub": "Problem Solving", "q": "What is the range of the data set {4, 7, 2, 9, 15, 3}?", "o": ["13", "11", "7", "15"], "c": 0, "e": "Range = max - min = 15 - 2 = 13."}, {"id": "MC70", "section": "math-calc", "sub": "Statistics", "q": "A type I error in hypothesis testing occurs when you:", "o": ["Fail to reject a false null hypothesis", "Reject a true null hypothesis", "Accept the alternative hypothesis correctly", "Fail to collect enough data"], "c": 1, "e": "Type I error = false positive: rejecting the null hypothesis when it is actually true."}, {"id": "R071", "section": "reading", "sub": "Literature", "q": "Irony in literature occurs when:", "o": ["Events happen as expected", "There is a discrepancy between expectation and reality", "The author uses big words", "Characters are always honest"], "c": 1, "e": "Irony involves a contrast between what is expected and what actually occurs."}, {"id": "R072", "section": "reading", "sub": "Science", "q": "The passage suggests that quantum entanglement:", "o": ["Allows faster-than-light communication", "Creates a correlation between particles such that measuring one instantly determines the state of the other", "Violates conservation of energy", "Only works in laboratories"], "c": 1, "e": "Entangled particles have correlated states, but this doesn't enable faster-than-light communication (a common misconception)."}, {"id": "R073", "section": "reading", "sub": "Social Science", "q": "The 'bystander effect' refers to:", "o": ["People being more helpful in crowds", "The tendency for individuals to be less likely to help when others are present", "A psychological condition caused by witnessing crime", "Improved performance when being watched"], "c": 1, "e": "The bystander effect: the more people present, the less likely any individual is to intervene or help."}, {"id": "R074", "section": "reading", "sub": "Evidence", "q": "Which would most effectively support the claim that arts education improves overall academic performance?", "o": ["A teacher's opinion that art students seem smarter", "A 5-year study tracking 10,000 students showing arts participants had 15% higher GPAs across all subjects", "A news article about a school play", "Student survey saying they enjoy art class"], "c": 1, "e": "A large-scale longitudinal study with specific metrics provides the strongest empirical evidence."}, {"id": "R075", "section": "reading", "sub": "Literature", "q": "The oxymoron 'deafening silence' creates an effect of:", "o": ["Confusion about volume levels", "Emphasizing how profoundly noticeable and intense the silence feels", "A literal contradiction that makes no sense", "Background noise in the scene"], "c": 1, "e": "The oxymoron intensifies the silence by suggesting it is so profound and heavy that it feels as loud and overwhelming as noise."}, {"id": "R076", "section": "reading", "sub": "History", "q": "The concept of 'checks and balances' in the US Constitution serves to:", "o": ["Give the President unlimited power", "Prevent any single branch of government from becoming too powerful", "Eliminate the need for elections", "Create a monarchy"], "c": 1, "e": "Checks and balances distribute power across three branches, with each able to limit the others, preventing tyranny."}, {"id": "R077", "section": "reading", "sub": "Science", "q": "Natural selection differs from artificial selection in that:", "o": ["Natural selection is faster", "In natural selection, environmental pressures determine which traits are advantageous, not human choice", "Natural selection only affects plants", "Artificial selection doesn't change species"], "c": 1, "e": "Natural selection: the environment selects traits. Artificial selection: humans deliberately choose which organisms breed for desired traits."}, {"id": "R078", "section": "reading", "sub": "Social Science", "q": "Confirmation bias is the tendency to:", "o": ["Confirm appointments on time", "Seek out and favor information that supports our existing beliefs while ignoring contradictory evidence", "Be overly agreeable in conversations", "Double-check all information carefully"], "c": 1, "e": "Confirmation bias: people favor information confirming what they already believe and dismiss contradictory evidence."}, {"id": "R079", "section": "reading", "sub": "Literature", "q": "An allusion in literature is:", "o": ["A direct statement of theme", "An indirect reference to another work, person, or event that the reader is expected to recognize", "A type of rhyme scheme", "A grammatical error used for effect"], "c": 1, "e": "Allusions reference external works/events, adding layers of meaning for readers who recognize them."}, {"id": "R080", "section": "reading", "sub": "Evidence", "q": "Which type of reasoning moves from general principles to specific conclusions?", "o": ["Inductive reasoning", "Deductive reasoning", "Abductive reasoning", "Circular reasoning"], "c": 1, "e": "Deductive: general to specific (All mammals breathe air; whales are mammals; therefore whales breathe air)."}, {"id": "W071", "section": "writing", "sub": "Grammar", "q": "Which sentence has correct subject-verb agreement with a compound subject?", "o": ["Peanut butter and jelly is my favorite sandwich.", "Peanut butter and jelly are my favorite sandwich.", "Peanut butter and jelly are my favorite sandwiches.", "Peanut butter and jelly was delicious."], "c": 0, "e": "When two nouns form a single concept (peanut butter and jelly = one type of sandwich), they take a singular verb."}, {"id": "W072", "section": "writing", "sub": "Clarity", "q": "Which revision best improves coherence? 'Dogs are loyal. Cats are independent. Fish require less maintenance.'", "o": ["No change needed.", "While dogs offer loyalty and cats provide independent companionship, fish are ideal for pet owners seeking minimal maintenance.", "Dogs and cats and fish are all different pets.", "Some pets are better than others."], "c": 1, "e": "This revision connects the three facts with logical relationships and a unified perspective instead of listing disconnected statements."}, {"id": "W073", "section": "writing", "sub": "Grammar", "q": "Choose the correct homophone: 'The _____ of the speech was equality.'", "o": ["principal", "principle", "princes", "principals"], "c": 1, "e": "'Principle' = a fundamental truth/belief. 'Principal' = a head of a school or primary/main."}, {"id": "W074", "section": "writing", "sub": "Rhetoric", "q": "Which concluding strategy is most effective for a persuasive essay?", "o": ["Simply restating the thesis word for word", "Ending with a call to action that connects to the broader implications of the argument", "Introducing a completely new topic", "Apologizing for any weak arguments"], "c": 1, "e": "A call to action with broader implications gives the reader something to do with the information and extends the argument beyond the page."}, {"id": "W075", "section": "writing", "sub": "Grammar", "q": "Correct: 'Each of the cakes _____ delicious.'", "o": ["taste", "tastes", "are tasting", "have tasted"], "c": 1, "e": "'Each' is singular. 'Each of the cakes tastes' maintains agreement. The prepositional phrase 'of the cakes' doesn't change the singular subject."}, {"id": "W076", "section": "writing", "sub": "Clarity", "q": "Which sentence demonstrates effective use of an analogy?", "o": ["The brain is complicated.", "The brain functions like a computer's operating system, processing millions of inputs simultaneously while running background maintenance programs.", "The brain does many things at once.", "Brains and computers are both electronic."], "c": 1, "e": "This analogy maps specific brain functions to specific computer functions, making the abstract concept concrete and understandable."}, {"id": "W077", "section": "writing", "sub": "Grammar", "q": "Which correctly handles the possessive of a singular noun ending in 's'?", "o": ["James book was on the table.", "James' book was on the table.", "James's book was on the table.", "Jame's book was on the table."], "c": 2, "e": "For singular nouns ending in 's', add 's: James's. Both James' and James's are accepted, but James's is the standard on the SAT."}, {"id": "W078", "section": "writing", "sub": "Rhetoric", "q": "Ethos, pathos, and logos refer to:", "o": ["Types of Greek architecture", "Rhetorical appeals to credibility, emotion, and logic respectively", "Mathematical formulas", "Literary time periods"], "c": 1, "e": "Ethos = credibility/authority, Pathos = emotional appeal, Logos = logical reasoning. These are Aristotle's three modes of persuasion."}, {"id": "W079", "section": "writing", "sub": "Grammar", "q": "Which avoids a run-on sentence?", "o": ["I went to the store I bought milk.", "I went to the store, I bought milk.", "I went to the store, and I bought milk.", "I went to the store I, bought milk."], "c": 2, "e": "A comma + coordinating conjunction ('and') properly joins two independent clauses. A and B are run-ons."}, {"id": "W080", "section": "writing", "sub": "Clarity", "q": "Replace the vague word: 'The politician made a good speech.'", "o": ["The politician made a nice speech.", "The politician delivered a compelling speech that galvanized voter support.", "The politician made a really really good speech.", "The politician talked good."], "c": 1, "e": "'Compelling' and 'galvanized voter support' replace the vague 'good' with specific, impactful language."}, {"id": "M071", "section": "math-nocalc", "sub": "Algebra", "q": "If 2x + 3y = 12 and y = 2, then x =", "o": ["3", "6", "2", "4"], "c": 0, "e": "2x + 3(2) = 12. 2x + 6 = 12. 2x = 6. x = 3."}, {"id": "M072", "section": "math-nocalc", "sub": "Geometry", "q": "What is the midpoint of (2, 8) and (6, 4)?", "o": ["(4, 6)", "(8, 12)", "(3, 5)", "(4, 4)"], "c": 0, "e": "Midpoint = ((2+6)/2, (8+4)/2) = (4, 6)."}, {"id": "M073", "section": "math-nocalc", "sub": "Advanced", "q": "If f(x) = x^2 and g(x) = sqrt(x), then f(g(16)) =", "o": ["4", "16", "256", "8"], "c": 1, "e": "g(16) = 4. f(4) = 16."}, {"id": "M074", "section": "math-nocalc", "sub": "Algebra", "q": "Solve: 5(x + 2) = 3(x + 8)", "o": ["7", "12", "14", "2"], "c": 0, "e": "5x + 10 = 3x + 24. 2x = 14. x = 7."}, {"id": "M075", "section": "math-nocalc", "sub": "Geometry", "q": "A cylinder has volume 100 pi and radius 5. Height?", "o": ["4", "2", "10", "20"], "c": 0, "e": "100 pi = pi*25*h. h = 4."}, {"id": "M076", "section": "math-nocalc", "sub": "Advanced", "q": "What is the period of f(x) = sin(2x)?", "o": ["pi", "2 pi", "pi/2", "4 pi"], "c": 0, "e": "Period = 2 pi / |b| = 2 pi / 2 = pi."}, {"id": "M077", "section": "math-nocalc", "sub": "Algebra", "q": "Which represents exponential growth?", "o": ["y = 2x + 3", "y = x^2", "y = 3(1.5)^x", "y = 5/x"], "c": 2, "e": "y = a*b^x with b>1 is exponential growth. Here b = 1.5 > 1."}, {"id": "M078", "section": "math-nocalc", "sub": "Geometry", "q": "In a 45-45-90 triangle with hypotenuse 10, what is the leg length?", "o": ["5 sqrt(2)", "5", "10 sqrt(2)", "10/sqrt(2)"], "c": 0, "e": "Leg = hypotenuse / sqrt(2) = 10/sqrt(2) = 5 sqrt(2)."}, {"id": "M079", "section": "math-nocalc", "sub": "Advanced", "q": "Simplify: log(100) + log(10)", "o": ["3", "5", "1000", "210"], "c": 0, "e": "log(100) = 2, log(10) = 1. Sum = 3."}, {"id": "M080", "section": "math-nocalc", "sub": "Algebra", "q": "If the product of two consecutive integers is 72, the integers are:", "o": ["8 and 9", "7 and 10", "6 and 12", "9 and 10"], "c": 0, "e": "8 * 9 = 72. Consecutive integers."}, {"id": "MC71", "section": "math-calc", "sub": "Problem Solving", "q": "A car gets 30 mpg. Gas is $3.50/gallon. Cost of a 450-mile trip?", "o": ["$45", "$52.50", "$37.50", "$67.50"], "c": 1, "e": "Gallons = 450/30 = 15. Cost = 15 * 3.50 = $52.50."}, {"id": "MC72", "section": "math-calc", "sub": "Statistics", "q": "If events A and B are mutually exclusive, P(A or B) =", "o": ["P(A) * P(B)", "P(A) + P(B)", "P(A) + P(B) - P(A and B)", "0"], "c": 1, "e": "Mutually exclusive means P(A and B) = 0. So P(A or B) = P(A) + P(B)."}, {"id": "MC73", "section": "math-calc", "sub": "Problem Solving", "q": "The sum of the first 10 positive integers is:", "o": ["45", "55", "100", "50"], "c": 1, "e": "Sum = n(n+1)/2 = 10(11)/2 = 55."}, {"id": "MC74", "section": "math-calc", "sub": "Problem Solving", "q": "A hexagonal prism has how many faces?", "o": ["6", "8", "12", "10"], "c": 1, "e": "2 hexagonal bases + 6 rectangular faces = 8 total faces."}, {"id": "MC75", "section": "math-calc" // ========== APP STATE ==========
var SK='jays-studybuddy-v1';
var state=load();
var mode='practice';
var curCat='all';
var curSub=null;
var curQs=[];
var curIdx=0;
var answered=false;
var sessionCorrect=0;
var sessionTotal=0;
var sessionWrong=[];
var streak=0;
var timerInterval=null;
var timerSeconds=0;

function load(){try{var s=localStorage.getItem(SK);if(s)return JSON.parse(s)}catch(e){}return{answered:0,correct:0,bestStreak:0,seen:[],wrong:[]}}
function save(){try{if(state.seen.length>800)state.seen=state.seen.slice(-500);if(state.wrong.length>200)state.wrong=state.wrong.slice(-100);localStorage.setItem(SK,JSON.stringify(state))}catch(e){}}

// ========== SECTIONS CONFIG ==========
var SECTIONS=[
{id:'reading-lit',section:'reading',sub:'Literature',icon:'\uD83D\uDCD6',title:'Literature',cat:'reading'},
{id:'reading-sci',section:'reading',sub:'Science',icon:'\uD83E\uDDEC',title:'Science Passages',cat:'reading'},
{id:'reading-soc',section:'reading',sub:'Social Science',icon:'\uD83C\uDF0D',title:'Social Science',cat:'reading'},
{id:'reading-hist',section:'reading',sub:'History',icon:'\uD83C\uDFDB\uFE0F',title:'History & Founding',cat:'reading'},
{id:'reading-evi',section:'reading',sub:'Evidence',icon:'\uD83D\uDD0D',title:'Evidence & Support',cat:'reading'},
{id:'writing-gram',section:'writing',sub:'Grammar',icon:'\u270D\uFE0F',title:'Grammar & Usage',cat:'writing'},
{id:'writing-clar',section:'writing',sub:'Clarity',icon:'\u2728',title:'Clarity & Style',cat:'writing'},
{id:'writing-rhet',section:'writing',sub:'Rhetoric',icon:'\uD83D\uDCDD',title:'Rhetoric & Strategy',cat:'writing'},
{id:'math-alg',section:'math-nocalc',sub:'Algebra',icon:'\uD83D\uDCCA',title:'Algebra',cat:'math-nocalc'},
{id:'math-geo',section:'math-nocalc',sub:'Geometry',icon:'\uD83D\uDCD0',title:'Geometry',cat:'math-nocalc'},
{id:'math-adv',section:'math-nocalc',sub:'Advanced',icon:'\uD83E\uDDE0',title:'Advanced Math',cat:'math-nocalc'},
{id:'calc-ps',section:'math-calc',sub:'Problem Solving',icon:'\uD83D\uDDA9\uFE0F',title:'Problem Solving',cat:'math-calc'},
{id:'calc-stat',section:'math-calc',sub:'Statistics',icon:'\uD83D\uDCC8',title:'Statistics & Data',cat:'math-calc'}
];

function getQsForSection(sec){return QUESTIONS.filter(function(q){return q.section===sec.section&&q.sub===sec.sub})}
function getCompletedForSection(sec){var qs=getQsForSection(sec);var c=0;for(var i=0;i<qs.length;i++){if(state.seen.indexOf(qs[i].id)!==-1)c++}return c}

// ========== RENDER SECTIONS ==========
function renderSections(){
var grid=document.getElementById('secGrid');
var h='';
for(var i=0;i<SECTIONS.length;i++){
var sec=SECTIONS[i];
if(curCat!=='all'&&sec.cat!==curCat)continue;
var qs=getQsForSection(sec);
var done=getCompletedForSection(sec);
var pct=qs.length?Math.round(done/qs.length*100):0;
h+='<div class="sec-card" onclick="startSection(\''+sec.id+'\')">';
h+='<div class="ic">'+sec.icon+'</div>';
h+='<div class="ti">'+sec.title+'</div>';
h+='<div class="ct">'+done+'/'+qs.length+' completed</div>';
h+='<div class="pb" style="width:'+pct+'%"></div>';
h+='</div>';
}
grid.innerHTML=h;
}

// ========== STATS ==========
function updateStats(){
document.getElementById('stAns').textContent=state.answered;
document.getElementById('stCor').textContent=state.correct;
var pct=state.answered?Math.round(state.correct/state.answered*100):0;
document.getElementById('stAcc').textContent=pct+'%';
document.getElementById('stStr').textContent=state.bestStreak;
}

// ========== NAVIGATION ==========
function filterCat(cat){
curCat=cat;
var tabs=document.querySelectorAll('.nav-tab');
for(var i=0;i<tabs.length;i++){tabs[i].classList.remove('active')}
event.target.classList.add('active');
renderSections();
}

function setMode(m){
mode=m;
var btns=document.querySelectorAll('.mode-btn');
for(var i=0;i<btns.length;i++){btns[i].classList.remove('active')}
if(m==='practice')document.getElementById('mPractice').classList.add('active');
else if(m==='timed')document.getElementById('mTimed').classList.add('active');
else document.getElementById('mReview').classList.add('active');
if(m==='review')startReview();
}

function goHome(){
document.getElementById('home').style.display='';
document.getElementById('quizScreen').className='quiz-screen';
document.getElementById('resultsScreen').className='results';
if(timerInterval){clearInterval(timerInterval);timerInterval=null}
updateStats();renderSections();
}

// ========== START QUIZ ==========
function startSection(secId){
if(mode==='review'){startReview();return}
var sec=null;
for(var i=0;i<SECTIONS.length;i++){if(SECTIONS[i].id===secId){sec=SECTIONS[i];break}}
if(!sec)return;
curSub=sec;
var allQs=getQsForSection(sec);
// Prioritize unseen questions
var unseen=[];var seen=[];
for(var i=0;i<allQs.length;i++){
if(state.seen.indexOf(allQs[i].id)===-1)unseen.push(allQs[i]);
else seen.push(allQs[i]);
}
// Shuffle
shuffle(unseen);shuffle(seen);
curQs=unseen.concat(seen);
if(mode==='timed')curQs=curQs.slice(0,Math.min(20,curQs.length));
curIdx=0;answered=false;sessionCorrect=0;sessionTotal=0;sessionWrong=[];streak=0;
document.getElementById('home').style.display='none';
document.getElementById('quizScreen').className='quiz-screen active';
document.getElementById('resultsScreen').className='results';
document.getElementById('qSecName').textContent=sec.title;
document.getElementById('qCount').textContent=curQs.length+' questions';
document.getElementById('streakBar').className='streak-bar';
// Timer
if(mode==='timed'){
timerSeconds=curQs.length*45;
document.getElementById('timerBar').style.display='block';
updateTimer();
timerInterval=setInterval(function(){timerSeconds--;updateTimer();if(timerSeconds<=0){clearInterval(timerInterval);showResults()}},1000);
}else{document.getElementById('timerBar').style.display='none'}
renderQuestion();
}

function startReview(){
if(state.wrong.length===0){alert('No wrong answers to review yet! Keep practicing.');return}
curSub={title:'Review Mistakes',icon:'\uD83D\uDD04'};
curQs=[];
for(var i=0;i<state.wrong.length;i++){
var wid=state.wrong[i];
for(var j=0;j<QUESTIONS.length;j++){if(QUESTIONS[j].id===wid){curQs.push(QUESTIONS[j]);break}}
}
shuffle(curQs);
curQs=curQs.slice(0,Math.min(20,curQs.length));
curIdx=0;answered=false;sessionCorrect=0;sessionTotal=0;sessionWrong=[];streak=0;
document.getElementById('home').style.display='none';
document.getElementById('quizScreen').className='quiz-screen active';
document.getElementById('resultsScreen').className='results';
document.getElementById('qSecName').textContent='Review Mistakes';
document.getElementById('qCount').textContent=curQs.length+' questions';
document.getElementById('timerBar').style.display='none';
document.getElementById('streakBar').className='streak-bar';
renderQuestion();
}

function updateTimer(){
var m=Math.floor(timerSeconds/60);var s=timerSeconds%60;
document.getElementById('timerBar').textContent=m+':'+(s<10?'0':'')+s;
if(timerSeconds<60)document.getElementById('timerBar').style.color='var(--no)';
else document.getElementById('timerBar').style.color='var(--orange)';
}

// ========== RENDER QUESTION ==========
function renderQuestion(){
if(curIdx>=curQs.length){showResults();return}
var q=curQs[curIdx];
answered=false;
var pct=Math.round((curIdx/curQs.length)*100);
document.getElementById('progFill').style.width=pct+'%';
document.getElementById('qCount').textContent=(curIdx+1)+'/'+curQs.length;
// Determine category class
var catClass=q.section;
if(q.sub==='Statistics')catClass='statistics';
else if(q.sub==='Geometry')catClass='geometry';
else if(q.sub==='Advanced')catClass='advanced';
else if(q.sub==='Evidence')catClass='evidence';
var h='<div class="q-card">';
h+='<span class="q-cat '+catClass+'">'+q.sub+'</span>';
if(q.p)h+='<div class="q-pass">'+q.p+'</div>';
h+='<div class="q-text">'+q.q+'</div>';
h+='<div class="opts">';
var letters=['A','B','C','D'];
for(var i=0;i<q.o.length;i++){
h+='<button class="opt-btn" onclick="answer('+i+')" id="opt'+i+'">';
h+='<span class="lt">'+letters[i]+'</span>';
h+='<span>'+q.o[i]+'</span>';
h+='</button>';
}
h+='</div>';
h+='<div id="feedback"></div>';
h+='</div>';
document.getElementById('qContainer').innerHTML=h;
// Streak
if(streak>=2){
document.getElementById('streakBar').className='streak-bar show';
document.getElementById('streakNum').textContent=streak;
}else{document.getElementById('streakBar').className='streak-bar'}
}

// ========== ANSWER ==========
function answer(idx){
if(answered)return;
answered=true;
var q=curQs[curIdx];
var correct=idx===q.c;
sessionTotal++;
state.answered++;
// Mark seen
if(state.seen.indexOf(q.id)===-1)state.seen.push(q.id);
// Disable all buttons
for(var i=0;i<q.o.length;i++){
var btn=document.getElementById('opt'+i);
btn.classList.add('dis');
if(i===q.c)btn.classList.add('correct');
if(i===idx&&!correct)btn.classList.add('wrong');
}
if(correct){
sessionCorrect++;
state.correct++;
streak++;
if(streak>state.bestStreak)state.bestStreak=streak;
// Remove from wrong if present
var wi=state.wrong.indexOf(q.id);
if(wi!==-1)state.wrong.splice(wi,1);
}else{
streak=0;
if(state.wrong.indexOf(q.id)===-1)state.wrong.push(q.id);
sessionWrong.push({q:q,chosen:idx});
}
// Streak display
if(streak>=2){
document.getElementById('streakBar').className='streak-bar show';
document.getElementById('streakNum').textContent=streak;
}
// Feedback
var fb='<div class="exp-box '+(correct?'ok':'no')+'">';
fb+='<div class="et">'+(correct?'\u2705 Correct!':'\u274C Incorrect')+'</div>';
fb+='<div>'+q.e+'</div>';
fb+='</div>';
fb+='<button class="next-btn" onclick="nextQ()">'+(curIdx<curQs.length-1?'Next Question \u2192':'See Results \uD83C\uDFC6')+'</button>';
document.getElementById('feedback').innerHTML=fb;
save();
// Confetti for correct
if(correct&&streak>=3)spawnConfetti();
}

function nextQ(){curIdx++;renderQuestion()}

// ========== RESULTS ==========
function showResults(){
if(timerInterval){clearInterval(timerInterval);timerInterval=null}
document.getElementById('quizScreen').className='quiz-screen';
document.getElementById('resultsScreen').className='results active';
var pct=sessionTotal?Math.round(sessionCorrect/sessionTotal*100):0;
document.getElementById('rScore').textContent=pct+'%';
var msg='Keep Practicing!';
if(pct>=90)msg='\uD83C\uDF1F Outstanding!';
else if(pct>=75)msg='\uD83D\uDE0E Great Job!';
else if(pct>=60)msg='\uD83D\uDC4D Good Work!';
else if(pct>=40)msg='\uD83D\uDCAA Getting There!';
document.getElementById('rLabel').textContent=msg;
var dh='<div class="r-stat"><div class="v g">'+sessionCorrect+'</div><div class="lb">Correct</div></div>';
dh+='<div class="r-stat"><div class="v r">'+(sessionTotal-sessionCorrect)+'</div><div class="lb">Wrong</div></div>';
dh+='<div class="r-stat"><div class="v gl">'+sessionTotal+'</div><div class="lb">Total</div></div>';
document.getElementById('rDetails').innerHTML=dh;
// Wrong answers review
var rh='';
if(sessionWrong.length>0){
rh+='<h3 style="text-align:left;margin:20px 0 10px;font-size:16px;color:var(--teal)">Review Mistakes</h3>';
for(var i=0;i<sessionWrong.length;i++){
var sw=sessionWrong[i];
var letters=['A','B','C','D'];
rh+='<div class="rev-card">';
rh+='<div class="rq">'+sw.q.q+'</div>';
rh+='<div class="ry">\u274C Your answer: '+letters[sw.chosen]+'. '+sw.q.o[sw.chosen]+'</div>';
rh+='<div class="rc">\u2705 Correct: '+letters[sw.q.c]+'. '+sw.q.o[sw.q.c]+'</div>';
rh+='<div class="re">'+sw.q.e+'</div>';
rh+='</div>';
}
}
document.getElementById('revContainer').innerHTML=rh;
if(pct>=80)spawnConfetti();
save();
}

function retrySection(){
if(curSub&&curSub.title==='Review Mistakes'){startReview();return}
if(curSub){
for(var i=0;i<SECTIONS.length;i++){
if(SECTIONS[i].title===curSub.title){startSection(SECTIONS[i].id);return}
}
}
goHome();
}

// ========== UTILITIES ==========
function shuffle(arr){for(var i=arr.length-1;i>0;i--){var j=Math.floor(Math.random()*(i+1));var t=arr[i];arr[i]=arr[j];arr[j]=t}return arr}

function spawnConfetti(){
var colors=['#00E5CC','#FFD700','#FF8C42','#FF5252','#4CAF50','#42A5F5','#AB47BC'];
for(var i=0;i<30;i++){
var el=document.createElement('div');
el.className='confetti';
el.style.left=Math.random()*100+'vw';
el.style.top='-10px';
el.style.background=colors[Math.floor(Math.random()*colors.length)];
el.style.width=(6+Math.random()*8)+'px';
el.style.height=(6+Math.random()*8)+'px';
el.style.animationDuration=(1+Math.random()*1.5)+'s';
el.style.animationDelay=(Math.random()*0.3)+'s';
document.body.appendChild(el);
setTimeout(function(e){return function(){if(e.parentNode)e.parentNode.removeChild(e)}}(el),3000);
}
}

function resetAll(){
if(confirm('Reset all progress? This cannot be undone.')){
state={answered:0,correct:0,bestStreak:0,seen:[],wrong:[]};
save();updateStats();renderSections();
}
}

// ========== INIT ==========
updateStats();
renderSections();
</script>
</body></html>
